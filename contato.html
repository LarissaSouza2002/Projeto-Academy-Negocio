                <section class="horarios">
                    <h3>Horários</h3>
                    <p class="dia">
                        Quarta - Sexta 
                    </p>
                    <p class="horas">
                        09:00 - 17:00
                    </p>
                    <p class="dia">
                        Sábado 
                    </p>
                    <p class="horas">

                    </p>

                        Domingo

            <div class="lado-form">
                <span>Mensagem</span>

                <form id="form">
                    <div class="form-control">
                        <input type="text" id="username" placeholder="Digite seu nome e sobrenome.">
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de Erro</small>
                    </div>
        
                    <div class="form-control ">
                        <input type="text" id="email" placeholder="digite seu e-mail.">
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de Erro</small>
                    </div>
        
                    <div class="form-control"> 
                        <input type="text" id="telefone" placeholder="(99) 99999-9999" maxlength="15" >
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de Erro</small>
                    </div>
        
                            <label for="mensage">Mensagem</label>
                            <textarea name="mensage" id="mensage" cols="70" rows="9" class="input-padrao"></textarea>

                <button id="button" onclick="event.preventDefault()" type="submit">Enviar</button>
                </div>
